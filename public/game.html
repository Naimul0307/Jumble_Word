<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble the Word Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <main id="game-container">
            <div id="question" class="word-container">Question</div>
            <div id="droppable-word" class="word-container droppable-word"></div>
            <div id="jumbled-letters" class="word-container jumbled-letters"></div>
            <div id="result" class="text-center"></div>
        </main>
        <div id="timer" class="text-center"></div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
