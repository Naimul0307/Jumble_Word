<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble the Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Unscramble the Word!</h1>
            <p>Can you unscramble the word correctly?</p>
        </header>
        <main id="game-container">
            <div id="jumbled-word" class="word-container"></div>
            <div id="droppable-word" class="word-container droppable-word"></div>
            <div id="timer" class="text-center">Time left: </div>
            <div id="result" class="text-center"></div>
        </main>
    </div>
    <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
