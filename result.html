<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            width: 100%;
        }

        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #f8f9fa;
            overflow: hidden; /* Ensure the image does not overflow */
        }

        .result-image {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
        }
    </style>
</head>
<body>
    <div class="container-fluid result-container"> <!-- Use container-fluid for full width -->
        <img id="result-image" class="result-image" src="" alt="Game Result">
    </div>
    <script>
        // Get the result from localStorage
        const result = localStorage.getItem('gameResult');

        // Set the image source based on the result
        const resultImage = document.getElementById('result-image');
        if (result === 'correct') {
            resultImage.src = 'words_game/winner.jpg'; // Replace with your correct image path
            resultImage.alt = 'Correct!';
        } else if (result === 'timeup') {
            resultImage.src = 'words_game/loser.jpg'; // Replace with your time up image path
            resultImage.alt = 'Time\'s up!';
        } else {
            resultImage.src = 'words_game/loser 2.jpg'; // Replace with your wrong image path
            resultImage.alt = 'Wrong answer.';
        }

        // Clear the result from localStorage
        localStorage.removeItem('gameResult');

        // Redirect to index.html after a delay
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 6000); // 6000 milliseconds = 6 seconds (adjust delay as needed)
    </script>
</body>
</html>
